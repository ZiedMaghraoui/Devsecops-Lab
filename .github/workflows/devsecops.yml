name: DevSecOps Pipeline

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
      - name: Run Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest -q

  sonarcloud:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  trivy_sca:
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v4
      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "1" # Fail the pipeline if vulnerabilities found
          severity: "CRITICAL,HIGH"

  zap_scan:
    runs-on: ubuntu-latest
    name: zap
    needs: trivy_sca
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t vulnerable-app .
      - name: Run container
        run: docker run -d --name app -p 8000:8000 vulnerable-app
      - name: Wait for application to be ready
        run: |
          timeout 30s bash -c 'until curl -s http://localhost:8000/vulnerable > /dev/null; do echo "Waiting for app to start..."; sleep 2; done' || exit 1
          echo "Application is ready!"
      - name: Verify rules file exists
        run: |
          ls -la .zap/
          cat .zap/rules.tsv
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: zaproxy/zap-stable
          target: http://localhost:8000/vulnerable
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a -t CRITICAL,HIGH"
      - name: Stop Docker container
        if: always()
        run: |
          docker stop app
          docker rm app

